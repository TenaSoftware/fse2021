{% extends "base.html" %}
{% load i18n static %}

{% block nav %}{% endblock nav %}
{% block footer %}{% endblock footer %}

{% block content %}
<div class="login-display">
  <div class="logo">
    <a href="{% url "home" %}"><img src="{% static "img/logo.jpg" %}"></a>
    <div class="promotion" style="color: #000; padding: .25em;">Tena Transport</div>
  </div>
  <div class="form-group">
    <form action="{% url "login" %}" method="post">{% csrf_token %}
      {{ form.media.js }}
      {% for field in form %}
        <div class="form-control" >
          <label for="{{ field.id }}">{{ field.label }}</label>
          {{ field }}
        </div>
      {% endfor %}
      <button class="btn" type="submit">{% trans "Login" %}</button>
      <a href="{% url "password_reset" %}">Forget password ?</a>
    </form>
  </div>
</div>
{% endblock content %}
