{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="form-group">
  <form action="{% url "signup" %}" method="post">{% csrf_token %}
    {{ form.media.js }}
    {% for field in form %}
      <div class="form-control" >
        <label for="{{ field.id }}">{{ field.label }}</label>
        {{ field }}<br>
      </div>
    {% endfor %}
    <button class="btn" type="submit">{% trans "Sign Up" %}</button>
  </form>
</div>
{% endblock content %}
